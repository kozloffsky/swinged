{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" type="text/css"/>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Swinged</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">News </a>
                    </li>
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-envelope" area-hidden="true"></span> Messages <span
                                class="badge">42</span></a>
                    </li>
                    <li>
                        <a href="#">Friends </a>
                    </li>
                    <li>
                        <a href="#">Groups </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div data-bind="component: component" class="container-fluid"></div>
<script src="{% static "js/require.js" %}" data-main="{% static "js/app" %}"></script>
<script>
    window.jsRoot = "{% static "" %}js/";
</script>
</body>
</html>
